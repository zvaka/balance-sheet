<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Balance Sheet</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <section>
                <h1>
                    <span class="flex">
                        <span>AcmeWidgetCorp</span>
                        <span>Balance Sheet</span>
                    </span>
                </h1> 
                
                <!-- This particular element should be hidden from screen readers, 
				that why is the aria-hidden attribute set to true -->	
                <div id="years" aria-hidden="true">
				    <span class="year">2019</span>
				    <span class="year">2020</span>
				    <span class="year">2021</span>   
				</div>
				
				<!-- I will be using CSS to style these into a single table, 
				but using separate tables will help screen readers understand 
				the document flow. -->
				<div class="table-wrap">
                    <table>
					    <caption>Assets</caption>
						<thead>		
                            <tr>
                                <td></td>
                                <th><span class="sr-only year">2019</span></th>
                                <th><span class="sr-only year">2020</span></th>
                                <th class="current"><span class="sr-only year">2021</span></th>
                            </tr>  
                        </thead>				
						<tbody>
						    <tr class="data">
                                <th>Cash <span class="description">This is the cash we currently have on hand.</span></th>
                                <td>$25</td>
                                <td>$30</td>
                                <td class="current">$28</td>
                            </tr>
                            <tr class="data"></tr>
                            <tr class="data"></tr>
                            <tr class="total"></tr>
						</tbody>	
					</table>
                    <table></table>
                    <table></table>
                </div>
            </section>
        </main>
   </body>
</html>
